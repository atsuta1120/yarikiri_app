{% load static %}

<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>目標を追加</title>
  <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
</head>

<body>
  <div class="container">

    <div class="header">
      <div>
        <h1 class="title">目標を追加</h1>
        <p class="sub">難易度（小=1 / 中=3 / 大=5）で進捗への影響が変わります</p>
      </div>

      <div style="display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end;">
        <a class="btn btn-ghost" href="{% url 'tracker:home' %}">← 戻る</a>
      </div>
    </div>

    <div class="card formCard">
      <form method="POST">
        {% csrf_token %}

        <div class="field">
          <div class="label">目標名</div>
          <input class="input" type="text" name="title" placeholder="例：筋トレ / 英語 / 読書" required>
        </div>

        <div class="field">
          <div class="label">難易度</div>
          <select class="select" name="difficulty">
            <option value="small">小（重み1）</option>
            <option value="medium">中（重み3）</option>
            <option value="large">大（重み5）</option>
          </select>
        </div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">登録</button>
          <a class="btn btn-ghost" href="{% url 'tracker:home' %}">キャンセル</a>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
